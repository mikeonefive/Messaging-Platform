spring.application.name=messaging-platform

# default values for RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# name for the queue & exchange & routing key
spring.rabbitmq.queue.name=messageQueue
spring.rabbitmq.exchange.name=messageQueueExchange
spring.rabbitmq.routing.key=keyForUserMessage

# thread pool properties
spring.producer.threadpool.threads.number=3
spring.consumer.threadpool.threads.number=3